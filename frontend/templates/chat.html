<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-комната {{ room_id }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-100 h-screen flex flex-col items-center">

    <div id="app-data" 
         data-room-id="{{ room_id }}" 
         data-username="{{ username }}" 
         data-user-id="{{ user_id }}" 
         class="hidden">
    </div>

    <div class="w-full max-w-3xl h-full flex flex-col bg-white shadow-2xl md:my-4 md:rounded-2xl overflow-hidden">
        
        <header class="bg-white border-b border-slate-100 p-4 flex justify-between items-center z-10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold">
                    #{{ room_id }}
                </div>
                <div>
                    <h1 class="font-bold text-slate-800 leading-tight">Комната {{ room_id }}</h1>
                    <div id="status" class="text-xs text-green-500 font-medium flex items-center gap-1">
                        <span class="w-2 h-2 bg-green-500 rounded-full inline-block">Онлайн</span>
                    </div>
                </div>
            </div>
            <a href="/" class="text-sm text-slate-400 hover:text-red-500 transition">Выйти</a>
        </header>

        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50 scroll-smooth">

        </div>

        <div class="p-4 bg-white border-t border-slate-100">
            <div class="flex gap-2 items-end">
                <input id="messageInput" type="text" placeholder="Напишите сообщение..." 
                       class="w-full bg-slate-100 border-0 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:bg-white transition resize-none outline-none">
                <button onclick="sendMessage()" 
                        class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-xl transition shadow-lg shadow-blue-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="/static/client.js"></script>
</body>
</html>
