<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в чат</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Hidden Chat</h1>
            <p class="text-slate-500 mt-2">Выберите комнату и представьтесь</p>
        </div>

        <form id="loginForm" action="/join_chat" method="post" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Ваше имя</label>
                <input type="text" name="username" required placeholder="Например, Alex" autofocus
                       class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
            </div>

            <input type="hidden" name="room_id" id="roomInput" required>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-3">Выберите комнату</label>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <button type="button" onclick="selectRoom('1')" class="room-card group p-4 border rounded-xl hover:border-blue-500 hover:bg-blue-50 transition text-left">
                        <div class="font-bold text-slate-700 group-hover:text-blue-600">Общая</div>
                        <div class="text-xs text-slate-400">Room #1</div>
                    </button>

                    <button type="button" onclick="selectRoom('2')" class="room-card group p-4 border rounded-xl hover:border-blue-500 hover:bg-blue-50 transition text-left">
                        <div class="font-bold text-slate-700 group-hover:text-blue-600">Флудилка</div>
                        <div class="text-xs text-slate-400">Room #2</div>
                    </button>

                    <button type="button" onclick="selectRoom('3')" class="room-card group p-4 border rounded-xl hover:border-blue-500 hover:bg-blue-50 transition text-left">
                        <div class="font-bold text-slate-700 group-hover:text-blue-600">DevOps</div>
                        <div class="text-xs text-slate-400">Room #3</div>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function selectRoom(id) {
            const input = document.getElementById('roomInput');
            const form = document.getElementById('loginForm');
            const username = form.username.value;

            if (!username.trim()) {
                alert("Сначала введите имя!");
                form.username.focus();
                return;
            }

            input.value = id;
            form.submit();
        }
    </script>
</body>
</html>
